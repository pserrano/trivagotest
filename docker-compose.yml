version: '3.3'
services:
  traefik:
    image: traefik 
    command: --web --docker --docker.swarmmode --docker.domain=trivago.kb --docker.watch  --logLevel=DEBUG 
    networks: 
      - traefik-net
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml
    deploy:
      mode: global
      placement:
        constraints: [node.role==manager]
        
  web:
    image: 127.0.0.1:5000/trivagodemo
    networks: 
      - traefik-net
    depends_on: 
      - mysql
    deploy:
      replicas: 2
    labels:
      - "traefik.enable=true"
      - "traefik.port=8000"
      - "traefik.docker.network=trivagodemo_traefik-net"
      - "traefik.frontend.rule=Host:web.trivago.kb"

  portainer:
    image: portainer/portainer
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock&quot"
      - "portainerdata:/data"
    networks:
      - traefik-net
    deploy:
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.port=9000"
        - "traefik.docker.network=trivagodemo_traefik-net"
        - "traefik.frontend.rule=Host:portainer.tivagodemo.kb"

  mysql:
    image: 127.0.0.1:5000/trivagomysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
    networks: 
      - traefik-net
    labels: 
      - "traefik.enable=false"
  
networks:
  traefik-net:

volumes:
  portainerdata: